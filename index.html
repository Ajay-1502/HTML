<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registeration</title>
</head>
<body>

    <form>
    <h2>Event Registeration</h2>
    <br>
    <label for="name"> Name </label>
    <br>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" id="email" name="email">
    <br>
    <label for="tel">Phone</label>
    <br>
    <input type="tel" id="tel" name="tel">
    <br>

    <label for="occupation">Occupation</label>
    <br>

    <select id="occupation" name="occupation">
        <option name="Other"> Other</option>
        <option name="Doctor">Doctor</option>
        <option name="Engineer">Engineer</option>
    </select>
    <br>
    <br>
    <label for="interest">Topic Of interest</label>
    <br>
    <input type="checkbox" id="interest" name="checkbox" >
    <br>
    <label for="interest">HTML</label>
    <br>
    <input type="checkbox" id="interest1" name="checkbox1">
    <br>
    <label for="interest1">CSS</label>
    <br>
    <input type="checkbox" id="interest2" name="checkbox2">
    <br>
    <label for="interest2">Javascript</label>
    <br>
    <br>
    <label for="comments">Comments</label>
    <br>
    <textarea id="comments" rows="10" cols="20"></textarea>
    <br>
    <br>
    <button>Register</button>

 </form>


</body>
</html>
